<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saeed | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons (Optional, using CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Intro Terminal -->
    <div id="terminal-intro">
        <div class="terminal-window">
            <div class="terminal-header">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="terminal-body" id="terminal-text">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <main id="main-content" class="container">

        <header style="text-align: center; margin-bottom: 50px;">
            <h1 id="nav-name" style="font-size: 3rem; margin-bottom: 10px;"></h1>
            <p id="nav-title" style="color: var(--accent-color); font-size: 1.2rem;"></p>
        </header>

        <section id="about">
            <h2 class="section-title">About Me</h2>
            <p id="about-text" style="font-size: 1.1rem; color: var(--secondary-color);"></p>
        </section>

        <section id="services">
            <h2 class="section-title">Services I Offer</h2>
            <div class="grid" id="services-grid">
                <!-- Services injected by JS -->
            </div>
        </section>

        <section id="packages">
            <h2 class="section-title">Pricing Packages</h2>
            <div class="packages-container" id="packages-grid">
                <!-- Packages injected by JS -->
            </div>
        </section>

        <section id="skills">
            <h2 class="section-title">Tech Stack</h2>
            <div class="grid" id="skills-grid">
                <!-- Skills injected by JS -->
            </div>
        </section>

        <section id="experience">
            <h2 class="section-title">Experience</h2>
            <div class="grid" id="experience-grid">
                <!-- Experience injected by JS -->
            </div>
        </section>

        <section id="projects">
            <h2 class="section-title">Projects</h2>
            <div class="grid" id="projects-grid">
                <!-- Projects injected by JS -->
            </div>
        </section>

        <section id="contact">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3 style="margin-bottom: 20px;">Let's Work Together</h3>
                    <p style="color: var(--secondary-color); margin-bottom: 20px;">
                        Have a project in mind? I'd love to hear about it. Send me a message and let's discuss how I can help bring your ideas to life.
                    </p>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span id="contact-email"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-github"></i>
                            <span id="contact-github"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <span id="contact-linkedin"></span>
                        </div>
                    </div>
                </div>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Service Interested In</label>
                        <select id="service" name="service">
                            <option value="">Select a service</option>
                            <option value="web-development">Web Development</option>
                            <option value="full-stack">Full Stack Development</option>
                            <option value="database">Database Design</option>
                            <option value="api">API Development</option>
                            <option value="pwa">Progressive Web Apps</option>
                            <option value="consulting">Technical Consulting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                    <div id="form-status" class="form-status"></div>
                </form>
            </div>
        </section>

        <footer>
            <div id="social-links">
                <!-- Links injected by JS -->
            </div>
            <p style="margin-top: 20px;">&copy; <span id="year"></span> Built with Code.</p>
        </footer>

    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
